<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loss Prevention Demo</title>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.5.6/plyr.css" />
</head>
<body>
  <div>
    <img id="face-img" src="" height="200px" />
    <img id="full-face-img" src="" height="200px" />
  </div>
  <div>
    <video id="player" playsinline controls>
    </video>
  </div>

  <script src="https://cdn.plyr.io/3.5.6/plyr.polyfilled.js"></script>
<script>
  function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      let regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      let results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }

  const player = new Plyr('#player', {
      autoplay: true,
      loop: {
          active: true
      }
  });

  let ext = '.mp4';
  let basePath = ''; // '/recordings/';

  let filename = getUrlParameter('v');
  console.log(filename);

  document.getElementById('face-img').setAttribute('src', basePath + filename.replace(ext, '.face.0.jpg'));
  document.getElementById('full-face-img').setAttribute('src', basePath + filename.replace(ext, '.face.jpg'));

  player.source = {
    type: 'video',
    title: filename,
    sources: [
      {
          src: basePath + filename,
          type: 'video/mp4'
      }
    ]
  }
</script>
</body>
</html>
